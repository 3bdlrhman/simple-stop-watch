<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stop Watch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Stop Watch</h1>
		<div class="time-container">
			<span class="time" id="hours">00</span>
			<span class="time" id="minuts"> : 00</span>
			<span class="time" id="seconds"> : 00</span>

		</div>
		<div class="control">
			<button class="control-button" id="start">start</button>
			<button class="control-button" id="stop">stop</button>
			<button class="control-button" id="reset">reset</button>
		</div>
	</div>

    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
